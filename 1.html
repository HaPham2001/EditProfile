<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./1.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row pb-14 layout-profile">
            <div class="col-3-5">
                <div class="sidebar">
                    <div class="profile-section justify-content-between align-items-center d-flex flex-column">
                        <div class="user-avatar">
                            <img src="https://d1l9t1uin73ojb.cloudfront.net/media/images/6794c3cb-bf94-4fff-9767-c5030b452f21.png"
                                alt="user_avatar">
                            <div class="edit-avatar border-0 d-flex align-items-center"><input type="file"><img
                                    src="./userprofile/public/images/icon.png"></div>
                        </div>
                        <div class="user-name">Phạm Văn Hà</div>
                        <div style="margin-bottom: 2.25rem;">
                            <div class="follow d-flex justify-content-center align-items-center">
                                <div class="info-section text-center" style="cursor: pointer;">
                                    <h3 class="mb-0">Theo dõi</h3>
                                    <p class="mb-0">0</p>
                                </div>
                                <div class="devider"></div>
                                <div class="info-section text-center" style="cursor: pointer;">
                                    <h3 class="mb-0">Đang theo dõi</h3>
                                    <p class="mb-0">1</p>
                                </div>
                            </div>
                        </div>
                        <div class="change-profile"><button type="button"
                                class="btn-see-more font-size-14px font-weight-400">Chỉnh sửa hồ sơ</button></div>
                    </div>
                    <div></div>
                    <div></div>
                    <div class="tabList-section">
                        <div class="d-flex align-items-center justify-content-between cursor-pointer py-2 pb-4 ">
                            <div class="tab font-size-14px "><img class="icon-tab"
                                    src="./userprofile/public/images/Profile.png"><span>Tài khoản</span></div>
                            <!-- <div><img src="./userprofile/public/images/arrow_black.png"></div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8-5">
                <div class="profile-inform h-100-p">
                    <div class="header-title">Thông tin tài khoản</div>
                    <div class="form">
                        <form action="#" class="h-100">
                            <div class="">
                                <div class="d-flex form-group mb-4"><label class="mb-0">Họ tên</label>
                                    <div class="input-and-error"><input name="userName"
                                            class="profile-form-control form-control" type="text"
                                            placeholder="Họ và tên" value="Phạm Văn Hà"></div>
                                </div>
                                <div class="d-flex form-group mb-4"><label class="mb-0">Số điện thoại</label>
                                    <div class="input-and-error d-flex">
                                        <div class=" flex-1"><input name="phoneNumber"
                                                class="profile-form-control form-control" type="text"
                                                placeholder="Nhập số điện thoại" value="+84767888242"></div>
                                    </div>
                                </div>
                                <div class="d-flex form-group mb-4"><label class="mb-0">Số CMND/CCCD</label>
                                    <div class="input-and-error"><input name="identity_number"
                                            class="profile-form-control form-control" type="text"
                                            placeholder="Nhập số CMND/ CCCD" value=""></div>
                                </div>
                                <div class="d-flex form-group mb-4"><label class="mb-0">Email</label>
                                    <div class="input-and-error"><input name="email"
                                            class="profile-form-control form-control" type="text"
                                            placeholder="Nhập Email" value="pvh1132001@gmail.com"></div>
                                </div>
                                <div class="d-flex form-group mb-4"><label class="mb-0">Giới tính</label>
                                    <div class="input-and-error"><input name="gender" type="radio" id="nu" value="2"
                                            checked=""><label class="option" for="nu">Nữ</label><input name="gender"
                                            type="radio" id="nam" value="1"><label class="option"
                                            for="nam">Nam</label><input name="gender" type="radio" id="khac"
                                            value="3"><label class="option" for="khac">Khác</label></div>
                                </div>
                                <div class="d-flex form-group mb-4"><label class="mb-0">Ngày sinh</label>
                                    <div class="input-and-error">
                                        <div class="react-datepicker-wrapper">
                                            <div class="react-datepicker__input-container"><span role="alert"
                                                    aria-live="polite" class="react-datepicker__aria-live"></span><input
                                                    type="date" id="react-datepicker-wrapper" placeholder="DD/MM/YY"
                                                    class="profile-form-control form-control" value="11/03/2001"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex form-group mb-5">
                                    <div class="change-password d-flex flex-column py-2 border-top border-bottom">
                                        <div class="d-flex justify-content-between pb-3 ">
                                            <p class="expand-password cursor-pointer m-0">Thay đổi mật khẩu </p>
                                        </div>
                                        <div class="change-password">
                                            <div class="d-flex form-group mb-3"><label class="mb-0">Mật khẩu cũ</label>
                                                <div class="flex-1 input-and-error"><input name="currentPassword"
                                                        type="password" placeholder="Mật khẩu cũ" class="form-control"
                                                        value="">
                                                    <div class="ml-2 mt-2 error-auth-input "
                                                        style="color: rgb(234, 84, 85);">Bắt buộc</div>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row justify-content-between mb-3"><label
                                                    class="mb-0">Mật khẩu mới</label>
                                                <div class="flex-1"><input name="newPassword" type="password"
                                                        placeholder="Mật khẩu mới" class="form-control" value="">
                                                    <div class="ml-2 mt-2 error-auth-input "
                                                        style="color: rgb(234, 84, 85);">Bắt buộc</div>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row justify-content-between mb-3"><label
                                                    class="mb-0">Nhập lại mật khẩu</label>
                                                <div class="flex-1"><input name="passwordRetype" type="password"
                                                        placeholder="Nhập lại mật khẩu" class="form-control" value="">
                                                    <div class="ml-2 mt-2 error-auth-input "
                                                        style="color: rgb(234, 84, 85);">Bắt buộc</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex form-group mb-4-5"><button type="submit" class="btn-bidu mx-auto">Cập
                                        nhật</button></div>
                                <div
                                    class="text-center form-group pt-2 mb-4 font-size-14px delete-account mx-auto cursor-pointer">
                                    Xóa tài khoản</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
